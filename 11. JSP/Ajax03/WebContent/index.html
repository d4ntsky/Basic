<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<p id="demo"></p>
<br>
<button type="button">click</button>

<script type="text/javascript">
$(function () {
	
	$("button").on("click", function () {
		
		$.ajax({
			url:"data.jsp",
			type:"get",
			datatype:"json",
			success: function( obj ) {
			//	alert("success");
				alert( obj ); 		//문자열로 넘어옴
			//	alert( obj.num ); 	//undefined(json이 아니기 때문에)
				
				let json = JSON.parse( obj );
			//	alert(json);
				alert(json.num + " " + json.name);
			},
			error: function() {
				alert("error");
			}
		});
	});
});
</script>

</body>
</html>
