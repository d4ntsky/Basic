<h1> 송부 정보의 입력 </h1>
<p>이벤트 처리(focus, blur)를 사용하고 확인 화면으로 이동(jsp) 시에 입력된 데이터를 출력하라.</p>

<form id="frm" action="contact.jsp">
	<pre>
	이     름	:  <input type="text" id="name">

	우편번호	:  <input type="text" id="adrNum1">-<input type="text" id="adrNum2"> <button type="button">주소 변환</button>

	주     소	:  <input type="text" id="address">

	전화번호	:  <input type="text" id="tele1">-<input type="text" id="tele2">-<input type="text" id="tele3">

	배달시간	:  <select id="chotime">
					<option>지정하지 않음</option>
					<option>10:00 ~ 12:00</option>
					<option>12:00 ~ 15:00</option>
					<option>15:00 ~ 17:00</option>
					<option>17:00 ~ 20:00</option>
				</select>

	영수증 요청	:  <input type="checkbox" id="rece">

	매거진 수신	:  <input type="radio" name="email" value="신청"> 신청 <input type="radio" name="email" value="미신청"> 신청하지 않음

	<button type="button" id="btn">확인 화면으로 진행</button>
	</pre>
</form>

<script type="text/javascript">
$(document).ready(function() {
	//focus/blur
	$('#frm input').focus(function () {			//포커스가 들어온 경우
		$(this).css('background-color','yellow');
	});
	$('#frm input').blur(function () {			//포커스가 벗어난 경우
		$(this).css('background-color','#ffffff');
	});
	
	//btn
	$('#btn').click(function() {
		 
		let email = $("input[name='email']:checked").val();
		let chotime = $("#chotime").val();
	
	
		location.href = "contact.jsp?name=" + $("#name").val() +
									"&adrNum1=" + $("#adrNum1").val() +
									"&adrNum2=" + $("#adrNum2").val() +
									"&address=" + $("#address").val() +
									"&tele1=" + $("#tele1").val() +
									"&tele2=" + $("#tele2").val() +
									"&tele3=" + $("#tele3").val() +
									"&rece=" + $("#rece").is(":checked") + 
									"&email=" + email +
									"&chotime=" + chotime;
	});
});

//--------------------------------------------------------------------------------------------
</script>
