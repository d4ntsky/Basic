이름 :	<input type="text" name="firstname"><br><br>

이메일 :	<input type="text" name="email"><br><br>
<br>

<script type="text/javascript">
$(function () {
	
	$('input').focus(function () {			//포커스가 들어온 경우
		//alert("input");
		$(this).css('background-color','yellow');
	});
	$('input').blur(function () {			//포커스가 벗어난 경우
		$(this).css('background-color','#ffffff');
	});
});
</script>
<br><hr><br>

<div align="center">
	<button type="button" id="hideBtn">Hide</button>
	<button type="button" id="showBtn">Show</button>
	<button type="button" id="toggleBtn">Switch</button>
	<button type="button" id="colbakpls">callbackFunc</button>

	<div class="test" style="background-color: green; width: 50%; height: 100px; text-align: center;">
		I can do it
	</div>
</div>

<script type="text/javascript">
$(function () {
	$("#hideBtn").click(function() {
		$(".test").hide(1000);			//애니메이션 처리
	});
	$("#showBtn").click(function() {
		$(".test").show(500);
	});
	$("#toggleBtn").click(function() {
		$(".test").toggle(200);
	});
	$("#colbakpls").click(function() {
		$(".test").hide('slow', function(){
			$(".test").show('fast');
		});			//call back func 넣어보기
	});
	
	/*
	$(".test").mousedown(function() {

	});
	*/
	/*
	$(".test").mouseup(function() {
		alert('test mouseup');
	});//확인필
	*/
	$(".test").dblclick(function() {
		alert('test double click');
	});
	
	$(".test").mouseenter(function() {
		alert('test mouse enter');
	});
	$(".test").mouseleave(function() {
		alert('test mouse leave');
	});
});
</script>
