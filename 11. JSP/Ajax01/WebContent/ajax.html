<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Ajax는 무조건 필요 -->

</head>
<body>
<!-- scriptlet html에선 사용못함 -->

<p id="demo"></p>
<br>
<button type="button">click</button>

<script type="text/javascript">
$(function () {
								//cf) document.on!!!
	$("button").on("click", function () {
		
		$.ajax({
	//---------------------------------------------------------------------------------------------------------------------send
			url:		"data.jsp",						//행선지
			type:		"get",							//get,post //Servlet -> (doGet,doPost)
		//	data:		"t1=XYZ&t2=자차카", 
			data: 		{t1:"XYZ", t2:"자차카"},
	//---------------------------------------------------------------------------------------------------------------------receive
			success: 	function (data, status, xhr) {	//function(d,s,x)/function(data) -기본적으로 data 하나는 필요함
		//					alert("success");	//통신이 잘 되는 경우
				$("#demo").html(data);
				alert(status);
				alert(xhr);
			},
			error: 		function (xhr, status, error) {	//function() 다 들어올 필요는 없다.
							alert("error");		//통신이 안 되는 경우
			},
			complete:	function (xhr,status) {
		//					alert("통신 종료");	//통신이 끝난 경우 //생략하는 편
	//---------------------------------------------------------------------------------------------------------------------
	//cf) 서버와 통신이 가능하다.(이벤트 없어도 된다.)
			}
		});
	});
});
</script>
</body>
</html>
