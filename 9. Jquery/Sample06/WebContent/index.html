	<li><input type="radio" name="radio_test" value="참외">참외</li>
</ul>

<script type="text/javascript">
$(function () {
	
	$("#choice").click(function() {
		
		//getter
//		let radioVal = $("input[name='radio_test']:checked").val();
//		alert(radioVal);
		
		//setter
		$('input[name="radio_test"]').val( ["포도"] );
		
	});
	
	//라디오 버튼 초이스 해제!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
	$('input[name=radio_test]').dblclick(function () {
	    $('input[name="radio_test"]:checked').prop('checked', false);
	});
	
});
