</div>

<script type="text/javascript">

	let picname = ['myimage.jpg','back.jpg','picture.png'];
	
	
	for(i = 1; i < 10; i++){

											"src":"./image/photo_" + i + ".jpg",
											"class":"myimg"
										});*/
		$(".pic").append(img);
	}
	
	/*
	$("img").click(function() {

	});
	*/

	$(".myimg").click(function() {
		$(this).remove();
	});
	
});
