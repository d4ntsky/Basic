<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- vecomm.xml 타이틀 불러보기 -->

<p id="demo"></p>

<script type="text/javascript">

let xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function () {
	if(this.readyState == 4 && this.status == 200) {
		ctitle(this);
	}
}
xhttp.open("GET", 'vecomm.xml', true);
xhttp.send();

function ctitle( xml ) {
	let jmok, txt, xmlDoc;
	txt = "";
	
	xmlDoc = xml.responseXML;
	//console.log(xmlDoc);
	
	jmok = xmlDoc.getElementsByTagName("title"); //여기 바껴도 값 나옴
	console.log(jmok.length);
	
	for (i = 0; i < jmok.length; i++) {
			txt += jmok[i].childNodes[0].nodeValue + "<br>";
	}
	document.getElementById("demo").innerHTML = txt;
	
}
</script>
</body>
</html>
