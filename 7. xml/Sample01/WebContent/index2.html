<p id="demo"></p>

						"<author>man</author>" +
						"<year>2001</year>" +
					"</book>" +
					"<book>" +		/* node */
						"<title>이솝이야기</title>" +
						"<author>woman</author>" +
						"<year>2004</year>" +
					"</book>" +
			  "</bookstore>";

let parser, xmlDoc;

parser = new DOMParser();
xmlDoc = parser.parseFromString(xmltext, "text/html");//최종본이 나오는

document.getElementById('demo').innerHTML

								   /*첫번째 book.author*/

								   /*첫번째 book.title.첫번째 번지를*/

	= xmlDoc.getElementsByTagName("book")[0].childNodes.length;	//3 = title,author,year
