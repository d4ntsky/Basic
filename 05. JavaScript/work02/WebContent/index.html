<script type="text/javascript">
function nowTime() {
	let now = new Date();
	
	let hour = now.getHours();
	let minute = now.getMinutes();
	let second = now.getSeconds();

	// 1:1:20 -> 01:01:20 표현
	if(hour < 10) {
		hour = "0" + hour;
	}
	if(minute <10) {
		minute = "0" + minute;
	}
	if(second <10) {
		second = "0" + second;
	}
	
	document.getElementById('timebox').value = hour + ":" + minute + ":" + second;

}

setInterval("nowTime()", 100);
//--------------------------------------------------------------
</script>

<h1>다음 생일까지 남은 일수</h1>
<br>다음 버튼을 클릭하여 생일을 입력하면,<br>
다음 생일까지 남은 일 수를 볼 수 있습니다.
<br><br>
<button type="button" onclick="func()">생일 입력</button>
<br><br>
남은 일 수 : <h3 id="days"></h3>

<script type="text/javascript">
function func() {
	//alert(); <- 출력
	//prompt(); <- 입력 
	let birthM = prompt("태어난 달을 입력해주세요(1 ~ 12)");
	let birthD = prompt("태어난 날짜를 입력해주세요(1 ~ 31)");
	
	//현재 날짜와 비교
	let nowday = new Date();	//현재 날짜
	let birthday = new Date(); 	//생일 날짜
	
	//자신의 생일을 저장
	birthday.setMonth(birthM - 1);
	birthday.setDate(birthD);
	
	//				생일	날짜 				 현재 날짜
	let mSecond = birthday.getTime() - nowday.getTime();
	//mSecond가 "-" 일 경우 -> 생일이 지남.
	if(mSecond <= 0) {
		let birthY = birthday.getFullYear();
		birthday.setFullYear(birthY + 1);
		
		mSecond = birthday.getTime() - nowday.getTime();
	}
	let days = mSecond / (24 * 60 * 60 * 1000);
	
	document.getElementById("days").innerHTML = days;
}

//--------------------------------------------------------------
</script>
