<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- internal 방식 -->
<style type="text/css">
/*
	tag명 또는 class 또는 id {
		property명 : 값; 세미콜론 여러게 있을 경우
		property명 : 값;
		...
	}
*/
p{
	font-size: 14pt;
}

#p1{	/* # == id */ 
	color: red;
	font-size: 20pt;
}

.p2{	/* . == class (파란색으로)*/
	color: #0000ff;
	font-size: 24pt;
}

p.p2{	/* p tag p2 class만 적용 (노란색으로)*/
	color: #ffff00;
}
</style>

<!-- External -->
<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

<!-- 
	CSS Cascading Style Sheet -> Dream weaver
		문자의 컬러, 종류, 형태 지정
		배경색 지정, 이미지 세팅, 테두리 설정, 
		각종 Tag, id(attribute), class에 형태를 추가
-->
<p>p tag입니다.</p>

<!-- inline 방식 - 라인 안에 같이 기입 -->
<p style="font-size: 10pt">p tag 글자 크기는 10point입니다.</p>
<!-- cf) style은 attribute font-size는 property -->
<!-- inline 방식이 internal 방식보다 우선시 됨 
		속도는 inline > internal > external -->

<h3>h3 tag입니다.</h3>

<p id="p1">p tag id = p1</p>
<h3 id="p1">h3 tag id = p1</h3>
<!-- 사용은 가능하지만 추천하지 않는 방법 -->

<p class="p2">p tag class = p2</p>
<h3 class="p2">h3 tag class = p2</h3>

</body>
</html>
