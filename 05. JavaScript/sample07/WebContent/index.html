<script type="text/javascript">

	let str = obj.value;
	//alert(str);
	if(str.match(/[^0-9]/g)){	// 숫자가 아닌 문자가 포험되어 있는 경우
		alert('숫자가 아닌 문자가 포함되어 있습니다.');
	}
}

	alert('changeVal() 호출');
}

<!-- onMouseDown, onMouseUp, onMouseOver, onMouseOut -->

<input type="image" src="images2/san0.gif"
	onmousedown="mouseDown(this)"
	onmouseup="mouseUp(this)"
	onmouseover="mouseOver(this)"
	onmouseout="mouseOut(this)">

<script type="text/javascript">
function mouseDown( obj ) {			//오브젝트에 마우스를 클릭시
	obj.src = "images2/san1.gif";
}	
function mouseUp( obj ) {			//오브젝트에 마우스 클릭하고 있다 뗐을때
	obj.src = "images2/san0.gif";
}
function mouseOver( obj ) {			//오브젝트에 마우스를 올렸을시
	obj.src = "images2/san2.gif";
}
function mouseOut( obj ) {			//오브젝트에 마우스를 뺐을때
	obj.src = "images2/san0.gif";
}

</script>

</a>
