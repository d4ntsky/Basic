<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
<!-- -------------------------------------------------------------------- -->
<h2>Detail View</h2>
<textarea rows="2" cols="20">기본글......</textarea>
<br><br>
<button type="button" id="answer1">답글 입력1</button>
<button type="button" id="answer2">답글 입력2</button>
<button type="button" id="answer3">답글 입력3</button>
<br><hr><br>

<!--  1. div를 숨겨놨다가	hide(숨겨놓은거 꺼내기)
	  2. div를 숨겨놨다가     css(세팅바꾸기)
	  3. div를			click(만들어주기) 			-->

<!--1 -------------------------------------------------------------------- -->
	  
<div id="answerForm1">

	<!-- input text 
	 	button -> input text -> alert 출력 -->
	<input type="text" id="txt1">
	<button type="button" id="btn1">댓글 쓰기 1</button>
</div>
<br><hr><br>

<!--2 -------------------------------------------------------------------- -->

<div id="answerForm2" style="display: none;">

	<!-- input text 
	 	button -> input text -> alert 출력 -->
	<input type="text" id="txt2">
	<button type="button" id="btn2">댓글 쓰기 2</button>
</div>
<br><hr><br>

<!--3 -------------------------------------------------------------------- -->
<!-- <div id="answerForm3">				document에 넣어주기
	input text 
		 button -> input text -> alert 출력
	<input type="text" id="txt3">
	<button type="button" id="btn3">댓글 쓰기 3</button>	
</div> -->
<!-- -------------------------------------------------------------------- -->
<script type="text/javascript">

$(document).ready(function() {
//1 div 숨겨뒀다 꺼내주기---------------------------------------------------------

	$("#answerForm1").hide();
	
	$("#answer1").click(function() {
		$("#answerForm1").show("fast");
	});
	
	$("#btn1").click(function() {
		let html1 = $("#txt1").val();
		alert(html1);
	});


//2 css 스타일로 바꾸기--------------------------------------------------------	
	//css
	//div style none
	$("#answer2").click(function() {
		$("#answerForm2").css("display","");
	});
	
	//----------------------
	
	$("#btn2").click(function() {
		let html2 = $("#txt2").val();
		alert(html2);
	});
	
		
//3 div 만들어주기---------------------------------------------------------------
	
	$("#answer3").click(function() {
		
		//html(text)로 추가
		let stc3 = "<div id='answerForm3'> <input type='text' id='txt3'> <button type='button' id='btn3'>댓글 쓰기 3</button></div>";
		$('body').append(stc3);
		/* 
		//소스코드기 때문에 document 쪽으로는 xx
		let stcAd = "function() { \n $('#btn2').click(function(){ \n let html2 = $('#txt2').html(); \n alert(html2); \n }); \n };";
		$('script').prepend(stcAd);
		*/
	});
	//NewFile.html 확인
	$(document).on("click", "#btn3", function () {
		alert( $('#txt3').val() );
	});
	
});

</script>
</body>
</html>
