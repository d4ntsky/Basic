<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.aaa{
	font-size: 1cm;
}
.bbb{
	font-size: 1mm;
}
.ccc{
	font-size: 1in;
}
.ddd{
	font-size: 1pt;
}
.eee{
	font-size: 1pc;
}
.fff{
	font-size: 24px;
}
.ggg{
	font-size: 1em;
}
.hhh{
	font-size: 200%;
}
</style>

</head>
<body>

<p class="aaa">p tag 글자 크기 단위 1 	cm	입니다.</p>
<p class="bbb">p tag 글자 크기 단위 1 	mm	입니다.</p>
<p class="ccc">p tag 글자 크기 단위 1 	inch입니다.</p>
<p class="ddd">p tag 글자 크기 단위 1 	pt	입니다.</p>
<p class="eee">p tag 글자 크기 단위 1 	pc	입니다.</p>
<p class="fff">p tag 글자 크기 단위 24 	px	입니다.</p>
<p class="ggg">p tag 글자 크기 단위 1.2 	em	입니다.</p>
<p class="hhh">p tag 글자 크기 단위 200	%	입니다.</p>
<!-- e,f,g 를 가장 많이 쓴다. -->

</body>
</html>
