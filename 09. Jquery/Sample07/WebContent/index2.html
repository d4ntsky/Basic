<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>

<button type="button">Tag Append</button>

<script type="text/javascript">
$(function () {
	
	$("button").click(function() {
		
		//html(text)로 추가 (가장 많이 쓰이는 방법)
		let txt1 = "<p id='demo'>Html p tag append</p>";
		$('body').append(txt1);
		
		//Java Script로 추가
		let txt2 = document.createElement("h3");
		txt2.innerHTML = "JScript h3 tag append";
		$('body').append(txt2);
		
		//JQuery로 추가
		let txt3 = $("<p></p>").text("JQuery p tag append");	
						//</p> 지워도 똑같이 된다.
		$('body').append(txt3);
	});
});
</script>

</body>
</html>
