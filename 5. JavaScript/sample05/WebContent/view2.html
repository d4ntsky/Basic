<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body bgcolor="#00ff00">

<h2>여기는 view2.html 입니다</h2>

<input type="button" value="이전으로" onclick="history.back()">

<input type="button" value="현재 페이지 갱신" onclick="location.reload()">

<input type="button" value="진행" onclick="history.forward()">

<button type="button" onclick="gopage()">view3.html로 이동</button>

<script type="text/javascript">
function gopage() {
	location.href = "view3.html";
}
/*
history.back()		들어오기전 페이지
location.reload()	f5
history.forward()	뒤돌아 왔을때 그 앞에 페이지
gopage()			함수로
 */
</script>

</body>
</html>
