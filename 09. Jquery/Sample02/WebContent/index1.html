<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<style type="text/css">

.mycss{
	color: #ffff00;
}

</style>

</head>
<body>

<table border="1">
<col width="50"><col width="200"><col width="150">
	<tr>
		<th>number</th><th>name</th><th>age</th>
	</tr>
	<tr>
		<td>1</td><td>홍길동</td><td>33</td>
	</tr>
	<tr>
		<td>2</td><td>일지매</td><td>22</td>
	</tr>
	<tr>
		<td>3</td><td>이순신</td><td>25</td>
	</tr>
</table>

<p>pTag</p>

<button type="button">버튼</button>

<input type="button" id="btn" value="input">

<script type="text/javascript">
$(document).ready(function() {
	
	$('tr').mouseover(function() {
		$(this).css('background', '#00ff00');
	});
	$('tr').mouseout(function() {
		$(this).css('background', '#ffffff');
	});
	/*
	$('td').mouseover(function() {
		$(this).css('background', '#0000ff');
	});
	$('td').mouseout(function() {
		$(this).css('background', '#ffffff');
	});
	*/
	
	//버튼을 통한 게터/세터
	$('button').click(function() {
		
		//setter
		$('p').css('background', '#00ff00');
		
		//getter
		let color = $('p').css('background');
		//alert(color);
		
		$('p').attr("id", "pTagId");
		
	//	$('p').attr("class", "mycss");	// attribute
	//	$('p').addClass("mycss");
		
		// html, text, val, css, attr
	});
	
	$('#btn').on("click", function() {
	//	$('p').removeClass('mycss')
	
		$('p').prop('class', "mycss");	// property
	});
});
</script>
</body>
</html>
