<!-- 
	Java Script 			!= Java(최종 목적=back-end)
	  Client 코드, front-end
	    목적 :	웹 브라우저의 Tag를 접근(Access)하기 위한 스크립트.
			보조 프로그래밍적인 요소이다.
			화면을 제어하기 위한 요소이다.
			컴파일을 하지 않는다.(제약이 약한 편) -> 가볍다(Build를 하지않는다) -> 속도가 빠르다
		Java Script 경량화 -> JQuery
		 cf) java script로 만들어진 framework
				   -> NodeJS, Vue, reAct, angler
		ex)
		회원가입 -> 빈칸을 조사. ID글자 수 확인. PW에 숫자 포함 체크 등
		
			CSS에 대해서 제어 및 구현
			Timer를 설정해서 특수 효과 처리가 가능하다.
			
		   접근하기 위한 속성(Attribute) - Property(쿠키에서 접속할때)
			id		반드시 1개	JS
			class	다수 가능	CSS JS
			name	다수 가능/	JS
							셋 다 Java Script를 구별 가능
							
		주의점 :	Java Script <- Server OK
			   	Java Script -> Server NO 접근이 안됨	===> Node JS
		  cf)  	JQuery(Ajax)<- Server OK
-->

//
<p id="demo">여기가 p태그입니다. id는 demo입니다</p>

<script type="text/javascript">
// Java Script 영역(Area) cf) F12 개발자 도구를 많이 사용하게 된다.

// 한 줄 주석문

/*
범위 주석문
*/

alert("Java Script 실행");			//tag이야기?

console.log("Java Script 실행되었음");	//개발자 도구 console에서 확인 가능

var v; 		//변수(문자/숫자/Object) 선언          cf) int i;는 안 됨
	//id가 demo인 p태그에 접근.
	v = document.getElementById("demo").innerHTML;	//getter로 사용 가능
	alert( v );												
	//cf) 개발자 도구에서 에러 확인 가능..
	document.getElementById("demo").innerHTML = "p tag id demo"; //setter로의 사용
	//cf) JQuery 방식 ex)  $("#demp").text("p tag id demo")
	
</script>
