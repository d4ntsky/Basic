<body>

<h1>JQuery-UI 달력</h1>
<h2>Date Picker</h2>

선택일:<input type="text" id="date">
<br><br>

<p>text박스를 선택하면, 달력이 표시됩니다.</p>

년:<input type="text" id="year"><br>
월:<input type="text" id="month"><br>
일:<input type="text" id="day"><br>
요일<input type="text" id="week"><br>

<script type="text/javascript">
$(function () {
	
	let week = ['일', '월', '화', '수', '목', '금', '토'];
	
	$('#date').datepicker({
		dateFormat: "yy/mm/dd",
		dayNamesMin: week,
		monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
		onSelect: function ( d ) {
		//	alert(d); //연도 월 일이 들어옴
			let arr = d.split('/');
			
			$('#year').val( arr[0].trim() );
			$('#month').val( arr[1] );
			$('#day').val( arr[2] );
		
			//요일
			let weekday = new Date( $('#date').datepicker({ dateFomat:"yy/mm/dd"}).val() );
		//	alert(weekday);
		//	alert(weekday.getDay());
			$("#week").val(week[ weekday.getDay() ]);
			
		}
	
	});
	
});
</script>

</body>
