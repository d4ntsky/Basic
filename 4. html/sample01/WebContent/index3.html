<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>

Tag 안에서 사용할 수 있는 Tag

<p>보통의 텍스트</p>

<p><b>두꺼운 텍스트</b></p>

<p><strong>strong 텍스트</strong></p>

<p style="font-size: 200%"><b>p+attribute+bold</b></p>

<p><i>이탤릭 텍스트</i></p>

<p> Html <mark>Makeup</mark> language </p>

<p>보시는 글은 <del>삭제</del>된 글입니다.</p>

<p>수학 공식에서 쓰이는 <sup>윗첨자</sup> 와 <sub>아래첨자</sub>  입니다.</p>
